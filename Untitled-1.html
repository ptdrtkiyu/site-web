<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site de Chat</title>
    <link rel="stylesheet" href="chatgpt.css">
</head>
<body>
    <header>
        <h1>Chat en ligne</h1>
    </header>
    <main>
        <div class="chat-box">
            <div class="message">
                <span class="username">Utilisateur1:</span>
                <p>Bonjour, comment ça va ?</p>
            </div>
            <div class="message">
                <span class="username">Utilisateur2:</span>
                <p>Ça va bien, et toi ?</p>
            </div>
            <!-- Ajoutez d'autres messages ici -->
        </div>
        <div class="input-box">
            <input type="text" id="message-input" placeholder="Saisissez votre message">
            <button id="send-button">Envoyer</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
